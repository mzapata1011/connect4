<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/formularios.css">  
    <link rel="stylesheet" type="text/css" href="css/errores.css">
    <title>Connect4</title>
</head>
<body>
    <div>
        <header>
            Connect4
        </header>

        <h1>Formulario Registro</h1>        
        

        <form action="registro" method="post">
            
            <input type="text" name="username" placeholder="&#128100; Username" required>
            <br>
            
            <input type="password" name="password1" placeholder="&#128273; Contraseña" required>
            <br>

            <input type="password" name="password2" placeholder="&#128273; Confirmar Contraseña" required>
            <br>
            
            <input type="text" name="email" placeholder="&#9993; Correo" required>
            <br>
            <input id="enviar" type="submit" name="Crear Cuenta">
        </form>

        <a href="login.html">Ya tengo cuenta</a>

    </div>
    <!--Ventana error-->
    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
        <div class="contenido">
            <h2>Error registro</h2>
            <p>No coinciden las contraseñas</p>
            <div class="btn-cerrar">
                <label for="btn-modal">Reintentar</label>
            </div>
        </div>    
    </div>
</body>
</html>
